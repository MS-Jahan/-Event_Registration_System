{% extends 'events/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-indigo-600 mb-6 text-center">Login</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-300">Login</button>
    </form>
    <p class="text-gray-600 mt-4 text-center">Don't have an account? <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Register here</a></p>
</div>
{% endblock %}
